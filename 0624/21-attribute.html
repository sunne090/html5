<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <input type="text" name="id" id="id" autofocus placeholder="8자 이상 12자 이하" required>
        <!--autofocus: 시작하자마자 활성화되게 하는 기능/ placeholder: 입력창 안에 안내문구 지정 기능/ readonly: 읽기 전용-->
        <!--required: 반드시 내용을 입력해야 넘어갈 수 있음-->
        <button type="submit">등록</button>
    </form>
</body>
</html>
