<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sub{
            width : 300px;
            height : 150px;
        }
    </style>
</head>
<body>
    <form action="#" method="GET">
    <ul>
        <li><input type="date"></li>
        <li><input type="month"></li>
        <li><input type="week"></li>
        <li><input type="time"></li>
        <li><input type="datetime"></li>
        <li><input type="datetime-local"></li>
    </ul>
    <!--환경별로 다를 수 있음-->
    <ul>
        <li><input type="submit" class="sub" value="확인"></li>
        <li><input type="reset" value="초기화"></li>
        <li><input type="image" src="images/muffin.png"></li>
        <li><input type="button" value="버튼"></li>
    </ul><!--html4 형식-->
    <ul>
        <li><button type="submit">확인</button></li>
        <li><button type="reset">리셋</button></li>
        <li><button type="button"><img src="images/muffin.png" alt=""></button></li>
        <li><button type="button">버튼</button></li>
    </ul><!--html5 형식(버튼 태그를 통해서 버튼 등록)-->
</form>
</body>
</html>
