<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <ul>
            <li><label for="a">일반입력</label><input type="text" name="a" id="a"></li>
            <li><label for="b">검색</label><input type="search" name="b" id="b"></li>
            <li><label for="c">이메일</label><input type="email" name="c" id="c"></li>
            <li><button type="submit">등록</button></li>
            <!--text와 search의 차이점: search는 입력창에 리셋 버튼이 있음-->
            <!--email은 제출할 때 이메일 형식 맞지 않으면 제출X-->
            <!--type에 맞지 않는 형식 사용하게 되면 모바일 자판에서 문제가 생길 수 있음(ex:@활성화X,,)-->
        </ul>
    </form>
</body>
</html>
