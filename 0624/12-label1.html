<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="result.html" method="POST" autocomplete="off">
        <label for="search">찾기</label><!--for에 id값 넣기, label로 지정한 텍스트 클릭 시 라벨이 지정하는 input타입 활성화 됨-->
        <input type="search", id="search", name="search"><!--label로 input type 감싸는 방법-->
        <label>아이디<input type="text" id="id", name="id"></label>
        <button type="submit">버튼</button>
    </form>
</body>
</html>
