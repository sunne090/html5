<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            height: 150px;
            border : 2px solid blue;
            background-color: rgb(0,0,255,0.2);
            padding-left: 10px;
        }
        span {
            font-weight: 700;
        }
        h3 {
            font-size: 17px;
        }
        p {
            font-size: 16px;
            line-height: 25px;
        }
        .container:hover {
            background-color: aquamarine;
            color: navy;
        }/*마우스 올렸을 때 이벤트 발생*/
    </style>
</head>
<body>
    <div class="container">
        <h3>웹 디자인 트렌드를 따라잡는 비법 대공개!</h3>
        <p>그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는 시대는 지났다. 이제 모바일, 태블릿, PC 등 멀티 디바이스에 한 번에 적용할 수 있는 웹 디자인 방법을 알아야 한다. 바로 <span>코딩을 이용한 웹 디자인</span>이다.</p>
    </div>
</body>
</html>
