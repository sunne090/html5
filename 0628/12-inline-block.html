<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            background-color: yellow; /*인라인(요소만 자리 차지), 배치 좌->우*/
        }
        div {
            background-color: teal;/*블록(한 줄 다 씀), 배치 위->아래*/
        }
    </style>
</head>
<body>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <div>1234</div>
    <div>2234</div>
    <div>3234</div>
    <div>4234</div>
</body>
</html>
