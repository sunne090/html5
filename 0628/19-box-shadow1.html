<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1 {
            width: 300px;
            height: 200px;
            background-color: mediumaquamarine;
            border : 1px solid black;
            box-shadow: 6px 6px 15px 3px lightblue;/*box-shadow: 수평 수직 번짐정도 확장거리 색상 inset*/
        }
        .d2 {
            width: 300px;
            height: 200px;
            background-color: mediumaquamarine;
            border-radius: 30px;
            border : 1px solid rgb(255, 255, 255);
            box-shadow: 6px 6px 5px -1px white inset;/*inset: 그림자가 안쪽으로 생김*/
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
</body>
</html>
