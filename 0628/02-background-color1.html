<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            background-color: aquamarine;
        }
        .d1 {
            background-color: cadetblue;
            width: 650px;
            height: 400px;
            border: 15px dotted black;
            padding: 20px;
            background-clip: padding-box; 
            /*content-box: 컨텐츠까지만 박스 적용*/
            /*padding-box: 안쪽 여백까지만 박스 적용*/
            /*border-box: 기본값, 테두리 선까지 박스 적용*/
        }
    </style>
</head>
<body>
    <p class="p1">안녕하세요 반갑습니다.</p>
    <div class="d1">
        <p>div 영역입니다.</p>
    </div>
</body>
</html>
