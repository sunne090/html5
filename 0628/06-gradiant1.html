<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1 {
            background: linear-gradient(45deg, red, white);
            width: 300px;
            height: 220px;
            opacity: 0.5;/*투명도 지정 속성*/
        }
        .d2 {
            background: linear-gradient(-135deg, blue, white);
            width: 300px;
            height: 220px;
        }
        .d3 {
            background: linear-gradient(to bottom, purple, white);/*키워드로 설정 가능, to bottom: 위에서 아래로 가는 것*/
            width: 300px;
            height: 220px;  
        }
        .d4 {
            background: linear-gradient(to bottom, lightblue, white 50%, lightblue);
            width: 300px;
            height: 220px;  
        }
    </style>
</head>
<body>
    <div class="d1">
        <p>hello world</p>
    </div>
    <div class="d2">

    </div>
    <div class="d3">

    </div>
    <div class="d4">

    </div>
    
</body>
</html>
