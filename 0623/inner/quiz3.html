<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border : 1px solid gray;
            border-collapse: collapse;
        }
        td, td{
            width : 100px;
            padding : 5px;
        }
        caption{
            font-size : 20px;
            margin : 10px;
        }
    </style>
</head>
<body>
    <table border="1" width="800" height="100">
        <caption><h3>주요 SNS 서비스별 이용률(%)</h3></caption>
        <thead>
            <tr align = "center" >
                <td></td>
                <th>페이스북</th>
                <th>카카오스토리</th>
                <th>밴드</th>
                <th>인스타그램</th>
                <th>트위터</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>2015년</th>
                <td>77.1</td>
                <td>58.3</td>
                <td>32.4</td>
                <td>16.7</td>
                <td>22.1</td>
            </tr>
            <tr>
                <th>2016년</th>
                <td>73.8</td>
                <td>51.0</td>
                <td>40.1</td>
                <td>28.1</td>
                <td>14.7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
