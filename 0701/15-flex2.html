        .flex-container {
            display: flex;
            flex-wrap: wrap-reverse;

            /*flex-wrap: wrap-reverse wrap의 반대. c->a*/
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">AAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
        <div class="flex-item">BBBBBBBBBBBBBBBBBBBBBBB</div>
        <div class="flex-item">CCCCCCCC</div>
    </div>
