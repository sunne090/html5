<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bottom up방식</title>
    <style>
        /*모바일 기준으로 화면이 커질 때*/
        body {
            background: url("images/bg3.jpg") no-repeat fixed;
            background-size: cover;
        }
        @media screen and (min-width: 600px) {/*600px보다 줄어들 때 조건 실행*/
            body {
                background: url("images/bg2.jpg") no-repeat fixed;
            }
        }
        @media screen and (min-width: 760px) {/*760px보다 줄어들 때 조건 실행*/
            body {
                background: url("images/bg1.jpg") no-repeat fixed;
            }
        }
        @media screen and (min-width: 1024px) {/*1024px보다 줄어들 때 조건 실행*/
            body {
                background: url("images/bg0.jpg") no-repeat fixed;
            }
        }
        
        
    </style>
</head>
<body>
    
</body>
</html>
