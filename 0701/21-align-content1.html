<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            height: 800px;
            align-content: center;/*공백설정 속성 사용 가능*/
            /*align-content: center 가운데 중앙정렬 + justify-content: center 중앙정렬*/
            /*align-content: flex-start 위에 맞춰서 무조건 올려서 정렬, 공백 없음*/
            /* align-items: flex-start; */
            /*해당하는 칸에 맞춰서 정렬이 이뤄짐, 남은 부분 공백 있음*/
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">AAAAAAAAAAAA</div>
        <div class="flex-item">BBBB</div>
        <div class="flex-item">CCCCCCCC</div>
        <div class="flex-item">DDDDDDDDDD</div>
        <div class="flex-item">EEEEEEEEEE</div>
        <div class="flex-item">FFFFFF</div>
        <div class="flex-item">GGGGGGGGGGGGG</div>
        <div class="flex-item">HH</div>
        <div class="flex-item">IIII</div>
        <div class="flex-item">JJJJJJJJJJ</div>
        <div class="flex-item">KKKKKK</div>
        <div class="flex-item">LLLLL</div>
        <div class="flex-item">MMMMMMM</div>
        <div class="flex-item">NNNNNNNNNNN</div>
        <div class="flex-item">OOOOOOOO</div>
        <div class="flex-item">PPPPPPPPP</div>
        <div class="flex-item">QQQ</div>
        <div class="flex-item">RR</div>
    </div>
</body>
</html>
