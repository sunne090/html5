<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container {
            /* display: inline-flex;인라인 요소가 됨(안쓰는 부분 공간차지X) */
            display: flex;
            flex-direction: column-reverse;
            /*flex-direction: row 좌->우 배치*/
            /*flex-direction: row-reverse 우에서 좌로 배치하면서 요소 순서 바뀜 첫번째 요소가 오른쪽에서 시작*/
            /*flex-direction: column 위->아래 배치*/
            /*flex-direction: column-reverse 아래요소->위 요소 배치*/
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">AAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
        <div class="flex-item">BBBBBB</div>
        <div class="flex-item">CCCCCCCC</div>
    </div>
</body>
</html>
