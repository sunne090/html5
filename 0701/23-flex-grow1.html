<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container {
            display: flex;
        }
        /* .flex-item:nth-child(1) {
            flex-grow: 1;
            
        } */
        /*grow 선언한 애가 공백 다 가져감*/
        .flex-item {
            flex-grow: 1;
        }
        /*균등하게 공백 가져가기*/
        /*content는 포함 X*/
        /*들어가는 숫자는 비율*/
        .flex-item:nth-child(2){
            flex-grow: 3;
        }
        /*1:3:1*/
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">AAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
        <div class="flex-item">BBBB</div>
        <div class="flex-item">CCCCCCCC</div>
    </div>
</body>
</html>
