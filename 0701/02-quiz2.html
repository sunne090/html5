<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-menu {
            margin : 50px auto;
            height : 60px;
            border : 1px solid black;
        }
        .main-menu ul {
            margin : 0;
            list-style : none;
        }
        .main-menu ul li {
            display : inline-block;
            padding : 10px 30px;
            line-height : 40px;
        }
        .main-menu a:link, a:visited {
            color : black;
            text-decoration : none;
        }
        .main-menu a:active {
            color : blue;
        }
    </style>
</head>
<body>
    <div>
        <nav class="main-menu">
            <ul>
                <li a href="#">메뉴1</li>
                <li a href="#">메뉴2</li>
                <li a href="#">메뉴3</li>
            </ul>
        </nav>
    </div>
</body>
</html>
