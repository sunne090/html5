<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            text-decoration: underline;
        }
        .p2 {
            text-decoration: overline;
        }
        .p3 {
            text-decoration: line-through;
        }
        .p4 {
            text-decoration: wavy;
        }
        a {
            text-decoration: none;
            /* 링크태그 기본적으로 밑줄 생성, 밑줄 없애기 위해서 none 사용*/
        }
    </style>
</head>
<body>
    <p class="p1">대통령은 국무회의의 의장이 되고, 국무총리는 부의장이 된다.</p>
    <p class="p2">비상계엄이 선포된 때에는 법률이 정하는 바에 의하여 영장제도, 언론·출판·집회·결사의 자유, 정부나 법원의 권한에 관하여 특별한 조치를 할 수 있다.</p>
    <p class="p3">통신·방송의 시설기준과 신문의 기능을 보장하기 위하여 필요한 사항은 법률로 정한다.</p>
    <p class="p4">대법원은 법률에 저촉되지 아니하는 범위안에서 소송에 관한 절차, 법원의 내부규율과 사무처리에 관한 규칙을 제정할 수 있다.</p>
    <a href="#">링크</a>
</body>
</html>
