<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border : 1px solid black;
            /* border-collapse: collapse; */
            border-collapse: separate;
            border-spacing: 2em;/*border-collapse가 seperate인 경우에만 적용 가능*/
        }
        table {
            width: 500px;
            table-layout: fixed;
        }
        td {
            height: 100px;
            padding: 20px;
            empty-cells: hide;/*빈 셀 안보이게 하기*/
        }
        .val1 {
            vertical-align: baseline;
        }
        .val2 {
            vertical-align: bottom;
        }
        .val3 {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="val1">s</td>
            <td class="val2">b</td>
            <td class="val3">c</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <p>헌법재판소에서 법률의 위헌결정, 탄핵의 결정, 정당해산의 결정 또는 헌법소원에 관한 인용결정을 할 때에는 재판관 6인 이상의 찬성이 있어야 한다. 국회에서 의결된 법률안은 정부에 이송되어 15일 이내에 대통령이 공포한다. 대법원장의 임기는 6년으로 하며, 중임할 수 없다. 대통령의 국법상 행위는 문서로써 하며, 이 문서에는 국무총리와 관계 국무위원이 부서한다. 군사에 관한 것도 또한 같다.</p>
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            
        </tr>
    </table>
</body>
</html>
