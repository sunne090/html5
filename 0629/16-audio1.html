<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <audio src="media/bgsound.mp3" controls></audio> -->
    <audio controls loop muted preload="auto">
        <!--controls: 브라우저에서 지원하는 동영상 패널-->
        <!--autoplay: 음악 자동재생(크롬에서는 막힘)-->
        <!--loop: 반복재생-->
        <!--muted: 소리 끔-->
        <!--preload="auto": 자동으로 정보 다운로드-->
        <!--preload="none": 재생해야 정보 다운로드/ 사이트 용량 클 경우-->
        <!--preload="metadata": 페이지 로드 되면 앞부분 조금만 다운로드-->

        <source src="media/bgsound.mp3" type="audio/mp3">
    </audio>
</body>
</html>
