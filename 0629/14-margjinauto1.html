<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            padding : 0.1rem;
            position : relative;
            max-width: 500px;
            height: 200px;
            margin : 36px auto;
            border : 10px solid aliceblue;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 3px 7px blueviolet;
        }
        .item {
            
            left : 50;
            top : 50;
            right: 0;
            bottom : 0;
            margin : auto;
            border : 1px solid salmon;
            width: 200px;
            height: 100px;
            background-color: skyblue;
            padding : 8px 32px;       
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item">abcd</div>
    </div>
</body>
</html>
