<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 0;
        }
        ul {
            margin-top: 5px;
            padding-left: 0px;
        }
        li {
            list-style-type: none;
            margin-left: 1px;
        }
    </style>
</head>
<body>
    <p>시작 그룹</p>
    <ul>
        <li><input type="radio" name="radi">새 탭 페이지 열기</li>
        <li><input type="radio" name="radi">중단한 위치에서 계속하기</li>
        <li><input type="radio" name="radi"> 특정 페이지 또는 페이지 모음 열기</li>
    </ul>
    <p>개인정보 및 보안</p>
    <ul>
        <li><input type="checkbox" name="check1">동기화 및 서비스</li>
        <li><input type="checkbox" name="check2">로그인 허용</li>
        <li><input type="checkbox" name="check3">페이지 미리 로드</li>
    </ul>
</body>
</html>
