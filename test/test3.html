<html lang="en">
<head>

        }

            background-color: white;
        }

    </style>

            <form action="#">

                    <td><input type="text" name="id" id="id" class="input"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="pw" id="pw" class="input"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">제출</button></td>
                </tr>
            </form>
        </table>
    </div>

</html>
