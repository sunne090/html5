<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .no-pers, .pers {
            width : 152px;
            height : 180px;
            border : 1px solid black;
            margin : 30px;
            float : left;
        }
        .rotatex {
            transform: rotateX(50deg);
        }
        .pers {
            perspective: 300px;/*3차원 공간 깊이*/
            perspective-origin: top right;/*3차원 공간 기준(내가 보는 초점)*/
        }
    </style>
</head>
<body>
    <div><img src="images/sunset.jpg" alt=""></div>
    <div class="no-pers">
        <div class="rotatex"><img src="images/sunset.jpg" alt=""></div>
    </div>
    <div class="pers">
        <div class="rotatex"><img src="images/sunset.jpg" alt=""></div>
    </div>
</body>
</html>
