<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width : 200px;
            height : 200px;
        }
        .container {
            border : 1px solid black;
            perspective : 300px;/*box1에만 적용, 그 안에 있는 요소에는 자동적용이 안됨*/
            margin-top : 100px;
            margin-left : 100;
            float : left;
        }
        .box1 {
            background-color : cadetblue;
            transform : rotateY(45deg);
            transform-origin: left top;
        }
        .box2 {
            background-color : darkblue;
            transform-origin: left top;
            transform: rotateX(45deg);
        }
        #tr-style1 {
            transform-style: flat;/*기본값, 평평하게 만든다.*/
        }
        #tr-style2 {
            transform-style: preserve-3d;/*perspective(3차원) 선언 없이 전파*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1" id="tr-style1">
            <div class="box2"></div>
        </div>
    </div>
    <div class="container">
        <div class="box1" id="tr-style2">
            <div class="box2"></div>
        </div>
    </div>
</body>
</html>
