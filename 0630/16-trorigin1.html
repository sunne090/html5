<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x, y 중심축 바꾸기</title>
    <style>
        .origin {
            width : 160px;
            height : 240px;
            border : 1px solid black;
            float : left;
            margin : 100px;
        }
        .rose {
            transform: rotateZ(10deg);
        }
        .ltop .rose {
            transform-origin: left top;
        }
        .rtop .rose {
            transform-origin: right top;
        }
        .lbottom .rose {
            transform-origin: left bottom;
        }
        .rbottom .rose {
            transform-origin: right bottom;
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="ltop"><img src="images/rose.jpg" class="rose" alt=""></div>
    </div>
    <div class="origin">
        <div class="rtop"><img src="images/rose.jpg" class="rose" alt=""></div>
    </div>
    <div class="origin">
        <div class="lbottom"><img src="images/rose.jpg" class="rose" alt=""></div>
    </div>
    <div class="origin">
        <div class="rbottom"><img src="images/rose.jpg" class="rose" alt=""></div>
    </div>
</body>
</html>
