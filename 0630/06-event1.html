<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: black;
        }/*방문 안했을 때*/
        a:visited {
            color : lightseagreen;
        }/*방문 했을 때*/
    </style>
</head>
<body>
    <ul>
        <li><a href="#1">a</a></li>
        <li><a href="#2">b</a></li>
        <li><a href="#3">c</a></li>
        <li><a href="#4">d</a></li>
    </ul>
</body>
</html>
