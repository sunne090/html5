<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin {
            width: 210px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 56px;
            perspective: 200px;/*개별속성으로 넣을 수도 있음*/
        }
        .rotatex {
            transform: rotatex(45deg);
        }
        .rotatey {
            transform: rotatey(45deg);
        }
        .rotatez {
            transform: rotatez(45deg);
        }
        .rotate3d {
            transform: rotate3d(2.5, 1.2, -1.5, 45deg);
        }/*rotate3d: 기준값(맨 오른쪽 각도)의 배수를 넣는다.*/
    </style>
</head>
<body>
    <div class="origin">
        <div class="rotatex"><img src="images/fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotatey"><img src="images/fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotatez"><img src="images/fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotate3d"><img src="images/fruit.jpg" alt=""></div>
    </div>
</body>
</html>
