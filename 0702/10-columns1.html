<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .flex-item {
            flex: 1 auto;
        }
        @media(min-width: 600px){
            .flex-container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .flex-item {
                width: 50%;
                /* flex-basis: 50%;  지양하는 방법*/
            }
        }
        @media (min-width: 900px){
            .flex-item {
                width: 33.33%;
            }
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item item1">AAAAAAAAAAAAAAAAAAAAAA</div>
        <div class="flex-item item2">BBBBBB</div>
        <div class="flex-item item3">CCCCCCCCCCCC</div>
        <div class="flex-item item1">AAAAAAAAAAAAAAAAAAAAAA</div>
        <div class="flex-item item2">BBBBBB</div>

        <div class="flex-item item2">BBBBBB</div>
        <div class="flex-item item3">CCCCCCCCCCCC</div>
    </div>
</body>
</html>
